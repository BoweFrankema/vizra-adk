name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3]
        laravel: [11.*, 12.*]
        include:
          - laravel: 11.*
            testbench: ^9.0
          - laravel: 12.*
            testbench: ^10.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: List Installed Dependencies
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer show -D

      - name: Execute tests
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          ./vendor/bin/pest

  coverage:
    runs-on: ubuntu-latest

    name: Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: xdebug

      - name: Install dependencies
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer install --prefer-dist --no-interaction --no-progress

      - name: Execute tests with coverage
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          ./vendor/bin/pest --coverage --min=80

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./packages/AaronLumsden/LaravelAgentADK/build/logs/clover.xml
          flags: tests
          name: codecov-umbrella
          fail_ci_if_error: true

  security:
    runs-on: ubuntu-latest

    name: Security Audit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install dependencies
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer install --prefer-dist --no-interaction --no-progress

      - name: Security Audit
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer audit

  code-quality:
    runs-on: ubuntu-latest

    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install dependencies
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer install --prefer-dist --no-interaction --no-progress

      - name: Check PSR-12 Coding Standards
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer global require squizlabs/php_codesniffer
          ~/.composer/vendor/bin/phpcs --standard=PSR12 src/

      - name: Check for potential issues with PHPStan
        run: |
          cd packages/AaronLumsden/LaravelAgentADK
          composer global require phpstan/phpstan
          ~/.composer/vendor/bin/phpstan analyse src/ --level=5 --no-progress
